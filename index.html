<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="mainWrap">
        <div class="wrapContent">
            <nav class="flex justify-between items-center">
                    <span class="leftSide p-4">
                        <span class="logo">
                            <img src="logo.png" alt="#" width="20%">
                        </span>
                    </span>
                    <span class="rightSide flex justify-end p-4" style="width: 100%">
                        <button class="px-8 py-2 buttonOne text-white gap-2">English</button>
                        <div class="p-1"></div>
                        <button class="text-white buttonTwo px-6 py-2 bg-red-600 rounded-md">Sign In</button>
                    </span>
            </nav>

            <section class="mainPage">
                <div class="content">
                    <h1>Unlimited movies, TV shows, and more.</h1>
                    <p>Watch anywhere. Cancel anytime</p>
                    <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
                    <input type="email">
                    <button>Get started</button>
                </div>
            </section>

        </div>
    </div>
</body>
</html>
